services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./htpasswd:/etc/nginx/.htpasswd:ro
    depends_on:
      - frontend
      - api
    restart: unless-stopped

  frontend:
    image: ghcr.io/pierreprime2/construction-scheduling-app/frontend:latest
    environment:
      - NODE_ENV=production
      - API_URL=http://nginx:80
    expose:
      - "3000"
    restart: unless-stopped

  api:
    image: ghcr.io/pierreprime2/construction-scheduling-app/api:latest
    environment:
      - APP_ENV=${APP_ENV:-prod}
      - APP_SECRET=${APP_SECRET:-changeThisSecret}
      - DATABASE_URL=sqlite:///%kernel.project_dir%/var/data.db
      - JWT_SECRET_KEY=%kernel.project_dir%/config/jwt/private.pem
      - JWT_PUBLIC_KEY=%kernel.project_dir%/config/jwt/public.pem
      - JWT_PASSPHRASE=${JWT_PASSPHRASE:-}
      - CORS_ALLOW_ORIGIN=${CORS_ALLOW_ORIGIN:-*}
      - LOAD_FIXTURES=${LOAD_FIXTURES:-false}
    volumes:
      - api_data:/var/www/html/var
      - api_jwt:/var/www/html/config/jwt
    expose:
      - "9000"
    restart: unless-stopped

  sqliteweb:
    image: coleifer/sqlite-web
    expose:
      - "8080"
    volumes:
      - api_data:/data:ro
    command: sqlite_web -H 0.0.0.0 -p 8080 -u /db /data/data.db
    depends_on:
      - api
    restart: unless-stopped

volumes:
  api_data:
  api_jwt:
