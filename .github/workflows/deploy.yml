name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  # ============================================
  # STAGE 1: Test
  # ============================================
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint || true

      - name: Run tests
        run: npm test -- --passWithNoTests

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pdo_sqlite, zip, intl
          tools: composer:v2

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Generate JWT keys
        run: |
          mkdir -p config/jwt
          openssl genpkey -algorithm RSA -out config/jwt/private.pem -pkeyopt rsa_keygen_bits:4096
          openssl rsa -pubout -in config/jwt/private.pem -out config/jwt/public.pem

      - name: Run tests
        run: php bin/phpunit || true

  # ============================================
  # STAGE 2: Build & Integration Tests
  # ============================================
  build-and-test:
    name: Build & Integration Tests
    runs-on: ubuntu-latest
    needs: [test-frontend, test-backend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Use CI nginx config (HTTP only)
        run: cp nginx.ci.conf nginx.conf

      - name: Build Docker images
        run: docker compose build

      - name: Start containers with fixtures
        run: |
          export LOAD_FIXTURES=true
          export APP_ENV=dev
          docker compose up -d
          sleep 5

      - name: Wait for API to be ready
        run: |
          echo "Waiting for containers to initialize..."
          sleep 15
          echo "Checking API logs..."
          docker compose logs api
          echo "Testing API endpoint..."
          for i in {1..60}; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost/api/docs || echo "000")
            if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "301" ] || [ "$HTTP_CODE" = "302" ]; then
              echo "API is ready (HTTP $HTTP_CODE)"
              break
            fi
            echo "Waiting for API... ($i/60) - HTTP $HTTP_CODE"
            if [ $((i % 10)) -eq 0 ]; then
              echo "--- Container status ---"
              docker compose ps
              echo "--- Nginx logs ---"
              docker compose logs nginx --tail=20
              echo "--- API logs ---"
              docker compose logs api --tail=20
            fi
            sleep 2
          done
          echo "Final API test:"
          curl -v http://localhost/api/docs || true

      - name: Install Newman
        run: npm install -g newman

      - name: Run Postman tests
        run: |
          newman run COGITConstruction-Runnable.postman_collection.json \
            -e postman/ci-environment.json \
            --reporters cli,json \
            --reporter-json-export newman-results.json

      - name: Stop containers
        if: always()
        run: docker compose down

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/frontend:latest

      - name: Push API image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          file: ./api/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/api:latest

  # ============================================
  # STAGE 3: Deploy to VPS
  # ============================================
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "docker-compose.prod.yml,nginx.conf"
          target: "/home/${{ secrets.VPS_USER }}/cogit"

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /home/${{ secrets.VPS_USER }}/cogit

            # Rename prod compose file
            mv docker-compose.prod.yml docker-compose.yml 2>/dev/null || true

            # Login to GitHub Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull latest images
            docker compose pull

            # Restart services
            docker compose up -d --remove-orphans

            # Cleanup old images
            docker image prune -f
