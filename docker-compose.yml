services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.ci.conf:/etc/nginx/nginx.conf:ro
      - ./htpasswd:/etc/nginx/.htpasswd:ro
    depends_on:
      - frontend
      - api
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - API_URL=http://nginx:80
    expose:
      - "3000"
    restart: unless-stopped

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    environment:
      - APP_ENV=${APP_ENV:-prod}
      - APP_SECRET=${APP_SECRET:-changeThisSecret}
      - DATABASE_URL=sqlite:///%kernel.project_dir%/var/data.db
      - JWT_SECRET_KEY=%kernel.project_dir%/config/jwt/private.pem
      - JWT_PUBLIC_KEY=%kernel.project_dir%/config/jwt/public.pem
      - JWT_PASSPHRASE=${JWT_PASSPHRASE:-}
      - CORS_ALLOW_ORIGIN=${CORS_ALLOW_ORIGIN:-*}
      - LOAD_FIXTURES=${LOAD_FIXTURES:-false}
    volumes:
      - api_data:/var/www/html/var
      - api_jwt:/var/www/html/config/jwt
    expose:
      - "9000"
    restart: unless-stopped

  sqliteweb:
    image: coleifer/sqlite-web
    expose:
      - "8080"
    volumes:
      - api_data:/data:ro
    command: sqlite_web -H 0.0.0.0 -p 8080 -u /db /data/data.db
    depends_on:
      - api
    restart: unless-stopped
    profiles:
      - dev

  loki:
    image: grafana/loki:3.0.0
    command: -config.file=/etc/loki/local-config.yaml
    expose:
      - "3100"
    volumes:
      - loki_data:/loki
    restart: unless-stopped
    profiles:
      - dev

  promtail:
    image: grafana/promtail:3.0.0
    command: -config.file=/etc/promtail/config.yaml
    volumes:
      - ./promtail/config.yaml:/etc/promtail/config.yaml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - loki
    restart: unless-stopped
    profiles:
      - dev

  grafana:
    image: grafana/grafana:11.0.0
    environment:
      - GF_SERVER_ROOT_URL=/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_AUTH_ANONYMOUS_ENABLED=false
    expose:
      - "3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - loki
    restart: unless-stopped
    profiles:
      - dev

volumes:
  api_data:
  api_jwt:
  loki_data:
  grafana_data:
